<input type="range" min="0" max="300" value="0" oninput="a()" style="width:300px;height:20px;" id="pr">
<hr>
<div style="margin:0px;padding:20px;background:#fcfcfc;border-radius:10px;
width:400px;transition: all 1s;" id="pe">
<div style="display:flex;"><div><img src="icon.png" style="border-radius:50%;width:50px;"></div><div style="font-weight:bold;" id="user">

<script>
a();
function a(){
document.getElementById("pe").style.setProperty("margin-top",document.getElementById("pr").value*1.5+"px");
document.getElementById("pe").style.setProperty("margin-left",document.getElementById("pr").value*1.5+"px");
var os = "&#xE47;";
var mp = cp(os, document.getElementById("pr").value); 
document.getElementById("user").innerHTML="&#xE14;"+mp+"<br><span class='llike' style='margin-left:3px;font-size:13px;font-weight:normal;'>@#xE47;</span>";
document.title="&#xE14;"+mp;
}


function cp(str, m1) {
    let result = "";
    for (let i = 0; i < m1; i++) {
        result += str;
    }
    return result;
}

</script>
<style>
.llike:hover{
text-decoration:underline;
cursor:pointer;
}
